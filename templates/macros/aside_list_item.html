{%- macro create(page, config) %}
<div id="aside-list-item">
  <a class="thumbnail"></a>
  <div id="content" class="flex flex-col text-base">
    <a class="title" href="{{ page.permalink | safe }}" title="{{ page.title}}">
      {{page.title}}
    </a>
    <time id="time" class="text-xs text-gray" datetime="{{page.date}}"
      >{{page.date | truncate(length=10,end="")}}</time
    >
  </div>
</div>
{%- endmacro page_listing %}
